<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://kit.fontawesome.com/7fe3127ccf.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2><i class="fa-solid fa-gamepad"></i></i> Leaderboard</h2>
    <div class="display-container flex">
        <!--Adding scores section-->
        <div class="add-scores">
            <div class="add-top">
                <h3>Add Your Score:</h3>
            </div>
            <div class="input-section flex">
                <input id="name" name="name" type="text" class="name-input" placeholder="USER">
                <input id="score" type="number" name="score" placeholder="SCORE" class="score-input">
                <button type="button" class="submit">submit</button>
            </div>
        </div>

     <!--Section to show the scoreboard-->
     <div class="recent">
        <div class="recent-top">
            <h3>Score List:</h3>
            <button type="button" class="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="scoreboard">
            <ul id="list-body" class="flex">

            </ul>
        </div>
    </div>
    </div>

</body>

</html>
